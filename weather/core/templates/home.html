<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEATHER</title>
</head>
<body>
<h1>Find The Weather</h1>
<form method ="GET">
    <label for="city"></label>
    <input type="text" name="city" id="city"placeholder="city...." />
    <input type="submit" value="Submit" />
    {% if weather %}
        <h3>{{weather.region}}</h3>
        <h3>{{weather.dayhour}}</h3>
        <h3>{{weather.status}}</h3>
        <h3>{{weather.temp}}</h3>
    {% endif %}
</body>
</html>
